 <!-- header  -->
<vv-header-container (onSearch)="handleSearch($event)"></vv-header-container>
 <!-- body  -->
<ng-container *ngIf="filteredVehicles$ | async as vehicles">
    <ng-container *ngFor="let vehicle of vehicles">
        <vv-row
        [vehicle]="vehicle"
        ></vv-row> <br/>
    </ng-container>
</ng-container>
